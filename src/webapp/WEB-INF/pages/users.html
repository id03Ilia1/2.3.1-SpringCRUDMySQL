<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div>
    <h1 th:text="Users"></h1>
    <th:block th:each="msg : ${messages}">
<!--        <h1 th:text="${msg}"></h1>-->
        <a th:href="@{/{id}(id=${msg.getId()})}" th:text="${msg.getId()+' '+msg.getFirstName() +' '+ msg.getLastName()}"></a>
        <br/>
    </th:block>
    <br/>
    <a href = "new">NewUser</a>
</div>
</body>
</html>
